<script >

function showobj(data,perent){
for(var i=0;i< data.length ; i++ ){
       var element = document.createElement(data[i].type); 
           element.setAttribute('href',data[i].href); 
           element.setAttribute('class', data[i].class);
           element.setAttribute('value', data[i].value); 
           element.setAttribute('type', data[i].type_input); 
           element.setAttribute('style', data[i].style); 
          element.innerHTML=data[i].innerHTML;
if(data[i].objs!=null)showobj(data[i].objs,element );
  if(perent.appendChild !="undefined")   
 perent.appendChild(element);

}
