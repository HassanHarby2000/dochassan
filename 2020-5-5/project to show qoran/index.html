  <script type="text/javascript">

   var cur_page=2;

    function fromtnum(n) {
      var newfromt=n ;
      if       (  (n+"").length==1 )newfromt="00"+n ;
      else if  (  (n+"").length==2) newfromt="0"+n  ;
      return newfromt;
    }
    function showayap4() {
        document.getElementById("divaya").innerHTML="";
        var dataarr=  p4[""+cur_page];
        for (var i = 0; i < dataarr.length; i++) {
        var surah=  ""+dataarr[i]["surah"];
        for (var j =   dataarr[i]["aya"][0]; j <= dataarr[i]["aya"][1]; j++) {
        // document.getElementById("divaya").innerHTML+="<a href=http://verse.mp3quran.net/data/Abdul_Basit_Mujawwad_128kbps/"+fromtnum(surah)+fromtnum(j)+".mp3"+" >"+fromtnum(surah)+fromtnum(j)+".mp3<br></a>"

        document.getElementById("divaya").innerHTML+=
        "<div class='col mb-4'> <div class='card'>   <div class='card-body'>"
        +"  <a class='text-primary' onclick=playsound("+surah+","+j+")  > "+j+"</a> <br> "
        +"  <a class='text-primary' onclick=playsound("+surah+","+j+")  > "+"X"+"</a> "
        +"  <a class='text-primary' onclick=playsound("+surah+","+j+")\  > "+"/"+"</a> "
        +" </div> </div>"


        }

        }
    }
    function showayap3() {
      document.getElementById("divaya").innerHTML="";
      if(cur_page>604||cur_page<0)return;

      if (p3[cur_page][0]!=p3[cur_page- -1][0]) {
        var surahnum =p3[cur_page][0] ;

        var start=p3[cur_page][1] , nextsurah =  surahnum- -1 , nextp=p3[cur_page- -1][0];

         var end1=surahdata[surahnum][1];


       for (var j =  start; j <= end1; j++) {
         document.getElementById("divaya").innerHTML+=
         "<div class='col mb-4'> <div class='card'>   <div class='card-body'>"
         +"  <a class='text-primary' onclick=playsound("+surahnum+","+j+")  > "+j+"</a> <br> "
         +"  <a class='text-primary' onclick=playsound("+surahnum+","+j+")  > "+"X"+"</a> "
         +"  <a class='text-primary' onclick=playsound("+surahnum+","+j+")\  > "+"/"+"</a> "
         +" </div> </div>";

        }

    while (nextsurah!=nextp){
         for (var j =  1; j <= surahdata[nextsurah][1]; j++) {
            document.getElementById("divaya").innerHTML+=
            "<div class='col mb-4'> <div class='card'>   <div class='card-body'>"
            +"  <a class='text-primary' onclick=playsound("+nextsurah+","+j+")  > "+j+"</a> <br> "
            +"  <a class='text-primary' onclick=playsound("+nextsurah+","+j+")  > "+"X"+"</a> "
            +"  <a class='text-primary' onclick=playsound("+nextsurah+","+j+")\  > "+"/"+"</a> "
            +" </div> </div>";
         }
         nextsurah++;
         }

         for (var j =  1; j < p3[cur_page- -1][1]; j++) {
           document.getElementById("divaya").innerHTML+=
           "<div class='col mb-4'> <div class='card'>   <div class='card-body'>"
           +"  <a class='text-primary' onclick=playsound("+nextsurah+","+j+")  > "+j+"</a> <br> "
           +"  <a class='text-primary' onclick=playsound("+nextsurah+","+j+")  > "+"X"+"</a> "
           +"  <a class='text-primary' onclick=playsound("+nextsurah+","+j+")\  > "+"/"+"</a> "
           +" </div> </div>";
         }
      }else {
         var surahnum =p3[cur_page][0] , start=p3[cur_page][1],end=p3[cur_page- -1][1];


        for (var j =  start; j < end; j++) {

          document.getElementById("divaya").innerHTML+=
          "<div class='col mb-4'> <div class='card'>   <div class='card-body'>"
          +"  <a class='text-primary' onclick=playsound("+surahnum+","+j+")  > "+j+"</a> <br> "
          +"  <a class='text-primary' onclick=playsound("+surahnum+","+j+")  > "+"X"+"</a> "
          +"  <a class='text-primary' onclick=playsound("+surahnum+","+j+")\  > "+"/"+"</a> "
          +" </div> </div>";
      }
      }


    }
    function playsound(s,a) {
      var record  = document.getElementById("recoder").value ;
    document.getElementById("sound").src=  "http://verse.mp3quran.net/data/"+record+"/"+fromtnum(s)+fromtnum(a)+".mp3";
      document.getElementById("sound").play();
    }
    function Run() {
        var written = document.getElementById("Quranprint").value ;
        var pagenum = document.getElementById("pagenum").value;
      cur_page=pagenum;
      document.getElementById("page").src="http://www.islamicbook.ws/"+written+"/"+pagenum+".png";
      showayap3();
     }
    function next() {
      cur_page++;
       document.getElementById("pagenum").value=cur_page;
       Run();
    }
    function prev() {
       if(cur_page>document.getElementById("Quranprint").value/2) cur_page--;
       document.getElementById("pagenum").value=cur_page;
       Run();
    }
